<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo.svg" />
    <link rel="stylesheet" href="../css/feed.css" />

    <title>Mideia | Feed</title>

</head>

<body>
    <header>
        <h1 id="midea">Mideia</h1>
        <button id="btn-sair" onclick="sair()">Sair</button>
    </header>

    <main>
        <div id="centraliza-logo">
            <img src="../assets/logo.svg" id="logo" alt="Logo Mideia">
        </div>

        <div id="msgError"></div>

        <div class="post">
            <div class="user">
                <img src="../assets/user.png" alt="">
                <h3 class="logado"></h3>
            </div>


            <form action="" id="formPost">

                <textarea id="textarea" class="publicacao" name="textarea"
                    placeholder="No que você está pensando hoje?"></textarea>


                <div class="buttons">
                    <div class="icones">
                        <input id="inputImagem" type="file" name="inputImagem" accept="image/*">
                        <img id="imgIcon" src="../assets/imagem.svg" alt="Faça o post de uma imagem ou gif"
                            title="Selecione uma imagem ou gif" style="width:30px;">
                        <input id="inputVideo" type="file" class="btn-action" accept="video/*">
                        <img id="video" src="../assets/video.svg" alt="Faça o post de um vídeo"
                            title="Selecione um vídeo">
                        <input type="file" id="inputAudio" name="fAudio" accept="audio/*">
                        <img id="audio" src="../assets/volume.svg" title="Selecione um audio" alt="adicionar um audio">                       
                    </div>
                    

                    <button id="btnPost" type="submit" class="btn-submit">Publicar</button>
                </div>
            </form>
        </div>

       
            <div class="postMultimidea">
                <h3 id="preview">Preview Multimídea</h3>
                <img id="previewImagem" src="" alt="">
                <video id="videoCarregado" src=""></video>
                <audio id="uploadAudio" src="">
                    <source type="audio/ogg">
                    <source type="audio/mpeg">
                </audio>
            </div>
                        
        
        <ul id="posts">

        </ul>


    </main>


    <script src="../Controllers/feed.js"></script>

</body>

</html>
