<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo.svg" />
    <link rel="stylesheet" href="../css/feed.css"/>

    <title>Mideia | Feed</title>

</head>

<body>
    <header>
        <h1 id="midea">Mideia</h1>
        <button id="btn-sair" onclick="sair()">Sair</button>
    </header>

    <main>
        <div class="post">
            <div class="user">
                <div class="foto-user"></div>
                <h3 id="logado"></h3>
            </div>


            <form action="" class="make-post">
                <textarea name="textarea" placeholder="No que você está pesando hoje?"></textarea>

                <div class="buttons">
                    <div class="icones">
                        <button class="btn-action"><img src="../assets/imagem.png" alt="Faça o post de uma imagem"></button>
                        <button class="btn-action"><img src="../assets/camera.png" alt="Faça o post de um vídeo"></button>
                        <button class="btn-action"><img src="../assets/gif.png" alt="Faça o post de um gif"></button>
                    </div>

                    <button type="submit" class="btn-submit">Publicar</button>
                </div>
            </form>
        </div>
    </main>


    <script src="../Controllers/feed.js"></script>
</body>

</html>
